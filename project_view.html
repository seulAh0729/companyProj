<!doctype html>
<html lang="ko">
<head>

<title>프로젝트 상세</title>

<body>

		<nav id="mnb" class="flex-item-align-stretch">

			<tr>

			</tr>

			<tr>
				<td class="no">3.</td>

			</tr>

			<tr>
				<td class="no">4.</td>

			</tr>

			<tr>
				<td class="no">5.</td>
				<th class="sbj">수주예상금액: </th>
				<td class="con"></td>

				<td class="con"></td>
			</tr>

			<tr>
				<td class="no">7.</td>

				<td class="con"></td>
			</tr>

			<tr>
				<td class="no">8.</td>
				<th class="sbj">영업: </th>
				<td class="con"></td>
			</tr>

			<tr>
				<td class="no">9.</td>
				<th class="sbj">등록: </th>
				<td class="con"></td>
			</tr>

			<tr>
				<td class="no">10.</td>
				<th class="sbj">등록일: </th>
				<td class="con"></td>
			</tr>

		<div class="btn-group">
