<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5,maximum-scale=2">
<title>프로젝트 등록</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script language="javascript">
	function btn_check(txt, url){
		var answer;
		answer = confirm(txt + '하시겠습니까?');
		if(answer == true){
			location = url;
		}
	}

	$(document).ready(function(){
		$(".date_sel").datepicker({
			showOn: "both",
			buttonText: '날짜선택'
		});

		$(".ui-datepicker-trigger").addClass("btn btn-primary");
	});
</script>
</head>

<body>
	<header id="gb" class="flex-container flex-wrap flex-justify-between flex-align-stretch">
		<div class="flex-item-align-center logo">
			<a href=""><img src="./img/zen9ssLogo.png" alt="ZEN9SoftSystem"></a>
		</div>

		<nav id="mnb" class="flex-item-align-stretch">
			<ul class="">
				<li><a href="" class="btn btn-l">프로젝트 관리</a></li>
				<li><a href="" class="btn btn-l">사용자 관리</a></li>
			</ul>
		</nav>

		<div class="flex-item-align-end login">
			젠나인 님 <a href="" class="btn btn-s btn-info">로그아웃</a>
		</div>
	</header>

	<article class="main">
		<h1>프로젝트 등록</h1>

		<form action="" name="" class="">
			<fieldset>
				<legend>프로젝트 정보 입력</legend>

				<table summary="프로젝트 등록" class="write">
					<caption>프로젝트 등록</caption>

					<colgroup>
						<col class="no" >
						<col class="sbj"> 
						<col class="con">
					</colgroup>

					<tr>
						<td class="no">1.</td>
						<th class="sbj"><label for="project">프로젝트 명: </label></th>
						<td class="con"><input type="text" name="project" id="project" autofocus /></td>
					</tr>

					<tr>
						<td class="no">2.</td>
						<th class="sbj"><label for="contract">계약사: </label></th>
						<td class="con"><input type="text" name="contract" id="contract" /></td>
					</tr>

					<tr>
						<td class="no">3.</td>
						<th class="sbj"><label for="contract-org">원청사: </label></th>
						<td class="con"><input type="text" name="contract-org" id="contract-org" /></td>
					</tr>

					<tr>
						<td class="no">4.</td>
						<th class="sbj"><label for="def-amount">수주확정금액: </label></th>
						<td class="con"><input type="text" name="def-amount" id="def-amount" /></td>
					</tr>

					<tr>
						<td class="no">5.</td>
						<th class="sbj"><label for="est-amount">수주예상금액: </label></th>
						<td class="con"><input type="text" name="est-amount" id="est-amount" /></td>
					</tr>

					<tr>
						<td class="no">6.</td>
						<th class="sbj"><label for="start">시작예정일: </label></th>
						<td class="con"><input type="text" name="start" id="start" class='date_sel' readonly />
					</tr>

					<tr>
						<td class="no">7.</td>
						<th class="sbj"><label for="sales-clerk">영업담당: </label></th>
						<td class="con"><input type="text" name="sales-clerk" id="sales-clerk" /></td>
					</tr>

					<tr>
						<td class="no">8.</td>
						<th class="sbj"><label for="sales">영업: </label></th>
						<td class="con"><input type="text" name="sales" id="sales" /></td>
					</tr>

					<tr>
						<td class="no">9.</td>
						<th class="sbj"><label for="update">등록: </label></th>
						<td class="con"><input type="text" name="update" id="update" /></td>
					</tr>

					<tr>
						<td class="no">10.</td>
						<th class="sbj"><label for="wdate">등록일: </label></th>
						<td class="con"><input type="text" name="wdate" id="wdate" class='date_sel' readonly />
					</tr>
				</table>

				<div class="btn-group">
					<input type="button" value="목록" class="btn btn-l btn-primary" style="float:left;" />
					<input type="submit" value="수정" class="btn btn-l btn-primary" style="float:right;" onclick="btn_check('수정', './')" />
					<input type="reset" value="취소" class="btn btn-l btn-primary" style="float:right;" onclick="btn_check('취소', './')" />
				</div>
			</fieldset>
		</form>

	</article>
</body>
</html>
